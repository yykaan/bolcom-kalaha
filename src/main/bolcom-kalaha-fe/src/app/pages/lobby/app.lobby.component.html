<div class="flex">
  <h1>Lobby</h1>
  <div>
    <div class="col-md-6">
      <h2 class="lead">Create a new game</h2>
      <button type="button" (click)="createNewGame()">New Game</button>
    </div>
    <div *ngIf="games">
      <div class="col-md-6">
        <table class="table table-hover table-striped table-condensed">
          <h2>Join existing game</h2>
          <tbody>
          <tr *ngFor="let game of games">
            <td>First Player Username: {{game.firstPlayer.username}}</td>
            <td>Game State: {{game.gameState}}</td>
            <td>
              <button type="submit" (click)="joinGame(game.id)">
                <span class="glyphicon glyphicon-plus"></span> Join </button>
            </td>
          </tr>
          </tbody>
        </table>

        <div *ngIf="!games.length">
          No games to join.
        </div>
      </div>
    </div>
  </div>
</div>
