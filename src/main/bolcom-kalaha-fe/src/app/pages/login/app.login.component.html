<div class="container">
  <div class="container-fluid" style="width: 30%">
    <div class="form-outline mb-4">
      <label class="form-label" for="username">Username</label>
      <input type="email" id="username" class="form-control" #username/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" class="form-control" #password/>
    </div>

    <!-- Submit button -->
    <div class="form-outline mb-4">
      <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#signup">Sign up</a></p>
      </div>
    </div>

  </div>
</div>
