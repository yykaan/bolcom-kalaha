<div class="container">
  <div class="container-fluid" style="width: 30%">
    <div class="form-outline mb-4">
      <label class="form-label" for="username">Username</label>
      <input type="text" id="username" class="form-control" #username/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" class="form-control" #password/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="email">Email</label>
      <input type="mail" id="email" class="form-control" #email/>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="signup()">Sign up</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Already have an account? <a href="#login">Sign in</a></p>
    </div>
  </div>
</div>
